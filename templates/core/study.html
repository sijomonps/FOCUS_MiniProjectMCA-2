{% extends 'base.html' %}
{% load static %}

{% block title %}Focus - StudyFlow{% endblock %}

{% block favicon %}

    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234f46e5"><path d="M12 20C16.4 20 20 16.4 20 12S16.4 4 12 4 4 7.6 4 12 7.6 20 12 20M12 2C17.5 2 22 6.5 22 12S17.5 22 12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2M11 14H13V8H11V14Z" /></svg>'>
{% endblock %}

{% block extra_css %}
<style>
    /* Minimal Timer Layout */
    .timer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    /* Mode Switcher (Pill Buttons) */
    .mode-switcher {
        display: flex;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-2xl);
        background: var(--bg-secondary);
        padding: 6px;
        border-radius: 50px;
        /* Fully rounded pill */
        border: 1px solid var(--border-color);
    }

    .mode-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        padding: 8px 20px;
        border-radius: 40px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .mode-btn.active {
        background: var(--bg-tertiary);
        /* Highlight active mode */
        color: var(--text-primary);
        font-weight: 600;
        box-shadow: var(--shadow-sm);
    }

    .mode-btn:hover:not(.active) {
        color: var(--text-primary);
        background-color: rgba(255, 255, 255, 0.05);
    }

    /* Huge Timer Display */
    .timer-display {
        font-size: 7rem;
        /* Very large */
        font-weight: 700;
        color: var(--text-primary);
        font-variant-numeric: tabular-nums;
        line-height: 1;
        margin-bottom: var(--spacing-xl);
        letter-spacing: -3px;
    }

    @media (max-width: 768px) {
        .timer-display {
            font-size: 4rem;
        }

        .timer-container {
            min-height: 60vh;
        }
    }

    /* Custom Subject Select */
    .custom-select-wrapper {
        position: relative;
        user-select: none;
        width: 100%;
        max-width: 320px;
        margin-bottom: var(--spacing-2xl);
        z-index: 100;
        /* Ensure it floats above text */
    }

    .custom-select {
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .custom-select-trigger {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 28px;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-primary);
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .custom-select-trigger:hover {
        border-color: var(--primary-color);
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .custom-select.open .custom-select-trigger {
        border-color: var(--primary-color);
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-bottom: 1px solid transparent;
        /* Meld with dropdown */
        background: var(--bg-tertiary);
    }

    .custom-options {
        position: absolute;
        display: block;
        top: 100%;
        left: 0;
        right: 0;
        border: 1px solid var(--border-color);
        border-top: none;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        background: var(--bg-tertiary);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        z-index: 10;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: translateY(-10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        max-height: 250px;
        overflow-y: auto;
    }

    .custom-select.open .custom-options {
        opacity: 1;
        visibility: visible;
        pointer-events: all;
        transform: translateY(0);
    }

    .custom-option {
        position: relative;
        display: block;
        padding: 12px 28px;
        font-size: 1rem;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s;
        border-left: 3px solid transparent;
    }

    .custom-option:hover {
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.05);
        border-left-color: var(--primary-color);
        padding-left: 32px;
    }

    .custom-option.selected {
        color: var(--primary-color);
        font-weight: 600;
        background: rgba(var(--primary-rgb), 0.1);
    }

    .arrow {
        position: relative;
        height: 10px;
        width: 10px;
        margin-left: 10px;
    }

    .arrow::before,
    .arrow::after {
        content: '';
        position: absolute;
        bottom: 0px;
        width: 2px;
        height: 100%;
        background-color: var(--text-secondary);
        transition: all 0.3s;
    }

    .arrow::before {
        left: -2px;
        transform: rotate(45deg);
    }

    .arrow::after {
        left: 3px;
        transform: rotate(-45deg);
    }

    .custom-select.open .arrow::before {
        transform: rotate(-45deg);
    }

    .custom-select.open .arrow::after {
        transform: rotate(45deg);
    }

    /* Scrollbar for options */
    .custom-options::-webkit-scrollbar {
        width: 6px;
    }

    .custom-options::-webkit-scrollbar-track {
        background: transparent;
    }

    .custom-options::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
    }

    /* Break Buttons */
    .break-btn {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .break-btn:hover {
        border-color: var(--color-green);
        color: var(--color-green);
        background: rgba(16, 185, 129, 0.1);
    }

    .break-btn.active {
        background: var(--color-green);
        color: white;
        border-color: var(--color-green);
    }

    .break-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>

{% endblock %}

{% block content %}
<div class="fade-in timer-container">

    <!-- Timer Display -->
    <div class="timer-display" id="timerDisplay">00:00</div>

    <!-- Break Timer Display (hidden by default) -->
    <div id="breakTimerSection" style="display: none; margin-bottom: var(--spacing-xl);">
        <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 8px;" id="breakLabel">Short Break
        </div>
        <div style="font-size: 3rem; font-weight: 600; color: var(--color-green);" id="breakTimerDisplay">5:00</div>
    </div>

    <!-- Break Buttons -->
    <div class="break-buttons" style="display: flex; gap: 12px; margin-bottom: var(--spacing-xl);">
        <button class="break-btn" id="shortBreakBtn" onclick="startBreak('short')">
            <i class="mdi mdi-coffee-outline"></i> Short Break (5m)
        </button>
        <button class="break-btn" id="longBreakBtn" onclick="startBreak('long')">
            <i class="mdi mdi-sleep"></i> Long Break (10m)
        </button>
    </div>


    <!-- Custom Subject Select -->
    <div class="custom-select-wrapper" id="subjectWrapper">
        <select id="subjectInput" style="display: none;">
            {% if not subjects %}
            <option value="General Study">General Study</option>
            {% else %}
            <option value="" disabled selected>Select a subject...</option>
            {% for subject in subjects %}
            <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
            <option value="General Study">General Study</option>
            {% endif %}
        </select>
        <div class="custom-select" id="customSelect">
            <div class="custom-select-trigger" id="customTrigger">
                <span id="triggerText">Select a subject...</span>
                <div class="arrow"></div>
            </div>
            <div class="custom-options" id="customOptions">
                <!-- Populated via JS -->
            </div>
        </div>
    </div>

    <!-- Main Action Button -->
    <style>
        .main-action-btn {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 16px 48px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .main-action-btn:active {
            transform: translateY(0);
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div class="controls-row">
        <button class="main-action-btn" id="mainBtn" onclick="toggleTimer()">START</button>
    </div>

</div>

<!-- Audio for notification (Optional subtle sound) -->
<!-- <audio id="alarmSound" src="{% static 'audio/alarm.mp3' %}"></audio> -->

{% endblock %}

{% block extra_js %}
<script>
    // Configuration
    const BREAK_DURATIONS = {
        'short': 5 * 60,
        'long': 10 * 60
    };

    // Persistence Keys
    const KEY_TIME = 'focus_time';
    const KEY_RUNNING = 'focus_running';
    const KEY_SUBJECT = 'focus_subject';
    const KEY_SYNCED = 'focus_synced';
    const KEY_START_TS = 'focus_startTs';
    const KEY_DAY = 'focus_day'; // Track the day for 24hr reset
    const KEY_BREAK = 'focus_onBreak';
    const KEY_BREAK_TIME = 'focus_breakTime';
    const KEY_BREAK_TYPE = 'focus_breakType';
    const KEY_BREAK_TS = 'focus_breakTs';


    let currentTime = 0;
    let timerInterval = null;
    let isRunning = false;
    let syncedTime = 0;
    let wasRunningBeforeBreak = false;

    // Break state
    let isOnBreak = false;
    let breakTime = 0;
    let breakInterval = null;
    let currentBreakType = null;


    // DOM Elements
    const timerDisplay = document.getElementById('timerDisplay');
    const mainBtn = document.getElementById('mainBtn');
    const subjectInput = document.getElementById('subjectInput');
    const subjectWrapper = document.getElementById('subjectWrapper');
    const breakTimerSection = document.getElementById('breakTimerSection');
    const breakTimerDisplay = document.getElementById('breakTimerDisplay');
    const breakLabel = document.getElementById('breakLabel');
    const shortBreakBtn = document.getElementById('shortBreakBtn');
    const longBreakBtn = document.getElementById('longBreakBtn');

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    function updateDisplay() {
        timerDisplay.textContent = formatTime(currentTime);
        if (isOnBreak) {
            document.title = `â˜• Break (${formatTime(breakTime)})`;
        } else if (isRunning) {
            document.title = `(${formatTime(currentTime)}) Focus`;
        } else {
            document.title = 'Focus - StudyFlow';
        }
    }

    function updateBreakDisplay() {
        breakTimerDisplay.textContent = formatTime(breakTime);
    }

    function getTodayString() {
        const now = new Date();
        return `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
    }

    function saveState() {
        localStorage.setItem(KEY_TIME, currentTime);
        localStorage.setItem(KEY_RUNNING, isRunning);
        localStorage.setItem(KEY_SUBJECT, subjectInput.value);
        localStorage.setItem(KEY_SYNCED, syncedTime);
        localStorage.setItem(KEY_DAY, getTodayString()); // Save today's date
        if (isRunning) {
            localStorage.setItem(KEY_START_TS, Date.now());
        } else {
            localStorage.removeItem(KEY_START_TS);
        }

        // Save break state
        localStorage.setItem(KEY_BREAK, isOnBreak);
        if (isOnBreak) {
            localStorage.setItem(KEY_BREAK_TIME, breakTime);
            localStorage.setItem(KEY_BREAK_TYPE, currentBreakType);
            localStorage.setItem(KEY_BREAK_TS, Date.now());
        } else {
            localStorage.removeItem(KEY_BREAK_TIME);
            localStorage.removeItem(KEY_BREAK_TYPE);
            localStorage.removeItem(KEY_BREAK_TS);
        }
    }

    function loadState() {
        const savedDay = localStorage.getItem(KEY_DAY);
        const today = getTodayString();

        // Check if it's a new day - reset timer
        if (savedDay && savedDay !== today) {
            console.log('New day detected, resetting timer');
            // Save any unsaved progress before resetting
            const savedTime = parseInt(localStorage.getItem(KEY_TIME)) || 0;
            const savedSynced = parseInt(localStorage.getItem(KEY_SYNCED)) || 0;
            if (savedTime > savedSynced && savedTime >= 60) {
                attemptSave(); // Save previous day's progress
            }
            // Clear timer data for new day
            localStorage.removeItem(KEY_TIME);
            localStorage.removeItem(KEY_SYNCED);
            localStorage.removeItem(KEY_RUNNING);
            localStorage.removeItem(KEY_START_TS);
            localStorage.removeItem(KEY_BREAK);
            localStorage.removeItem(KEY_BREAK_TIME);
            localStorage.removeItem(KEY_BREAK_TYPE);
            localStorage.removeItem(KEY_BREAK_TS);
            currentTime = 0;
            syncedTime = 0;
            localStorage.setItem(KEY_DAY, today);
        }

        const savedTime = parseInt(localStorage.getItem(KEY_TIME));
        const savedRunning = localStorage.getItem(KEY_RUNNING) === 'true';
        const savedSubject = localStorage.getItem(KEY_SUBJECT);
        const savedSynced = parseInt(localStorage.getItem(KEY_SYNCED));
        const savedStartTs = parseInt(localStorage.getItem(KEY_START_TS));

        // Break state
        const savedOnBreak = localStorage.getItem(KEY_BREAK) === 'true';
        const savedBreakTime = parseInt(localStorage.getItem(KEY_BREAK_TIME));
        const savedBreakType = localStorage.getItem(KEY_BREAK_TYPE);
        const savedBreakTs = parseInt(localStorage.getItem(KEY_BREAK_TS));

        if (!isNaN(savedTime)) currentTime = savedTime;
        if (!isNaN(savedSynced)) syncedTime = savedSynced;


        if (savedSubject) {
            subjectInput.value = savedSubject;
            updateCustomSelectDisplay(savedSubject);
        }

        // Restore break state
        if (savedOnBreak && savedBreakType && !isNaN(savedBreakTime) && !isNaN(savedBreakTs)) {
            const elapsed = Math.floor((Date.now() - savedBreakTs) / 1000);
            const remainingBreak = savedBreakTime - elapsed;

            if (remainingBreak > 0) {
                isOnBreak = true;
                currentBreakType = savedBreakType;
                breakTime = remainingBreak;
                wasRunningBeforeBreak = savedRunning;

                breakLabel.textContent = savedBreakType === 'short' ? 'Short Break' : 'Long Break';
                breakTimerSection.style.display = 'block';
                updateBreakDisplay();

                shortBreakBtn.classList.toggle('active', savedBreakType === 'short');
                longBreakBtn.classList.toggle('active', savedBreakType === 'long');

                mainBtn.disabled = true;
                mainBtn.style.opacity = '0.5';

                // Resume break countdown
                breakInterval = setInterval(() => {
                    if (breakTime > 0) {
                        breakTime--;
                        updateBreakDisplay();
                        updateDisplay();
                        if (breakTime % 5 === 0) saveState();
                    } else {
                        endBreak(true);
                        alert('Break is over! Timer resumed.');
                    }
                }, 1000);
            } else {
                // Break expired while away
                localStorage.removeItem(KEY_BREAK);
                localStorage.removeItem(KEY_BREAK_TIME);
                localStorage.removeItem(KEY_BREAK_TYPE);
                localStorage.removeItem(KEY_BREAK_TS);
            }
        } else if (savedRunning && !isNaN(savedStartTs)) {
            // If was running (not on break), calculate elapsed time
            const elapsed = Math.floor((Date.now() - savedStartTs) / 1000);
            currentTime += elapsed;
            startTimer();
        }

        updateDisplay();
    }

    function updateCustomSelectDisplay(value) {
        const option = document.querySelector(`.custom-option[data-value="${value}"]`);
        if (option) {
            document.getElementById('triggerText').textContent = option.textContent;
            document.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
            option.classList.add('selected');
        }
    }

    async function attemptSave() {
        const deltaSeconds = currentTime - syncedTime;
        if (deltaSeconds < 60) return;

        const durationMins = Math.round(deltaSeconds / 60);
        if (durationMins <= 0) return;

        const subject = subjectInput.value.trim() || 'General Study';

        try {
            const response = await fetch("{% url 'save_study_session' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    subject: subject,
                    duration: durationMins
                })
            });

            if (response.ok) {
                console.log(`Saved ${durationMins} minutes.`);
                syncedTime = currentTime;
            }
        } catch (e) {
            console.error(e);
        }
    }

    function toggleTimer() {
        if (isRunning) {
            pauseTimer();
        } else {
            startTimer();
        }
    }

    function startTimer() {
        // Require subject selection
        if (!subjectInput.value || subjectInput.value === '') {
            alert('Please select a subject before starting the timer.');
            return;
        }

        if (!isRunning && !isOnBreak) {
            isRunning = true;
            mainBtn.textContent = 'PAUSE';
            mainBtn.style.opacity = '0.8';
            saveState();

            timerInterval = setInterval(() => {
                currentTime++;
                updateDisplay();
                if (currentTime % 10 === 0) saveState();
            }, 1000);
        }
    }

    function pauseTimer() {
        if (isRunning) {
            clearInterval(timerInterval);
            isRunning = false;
            mainBtn.textContent = 'START';
            mainBtn.style.opacity = '1';
            attemptSave();
            saveState();
        }
    }

    // Break functionality
    function startBreak(type) {
        // If already on this break, cancel it and auto-resume
        if (isOnBreak && currentBreakType === type) {
            endBreak(true);
            return;
        }

        // Track if timer was running before break
        wasRunningBeforeBreak = isRunning;

        // Pause main timer if running (without full pauseTimer to avoid save)
        if (isRunning) {
            clearInterval(timerInterval);
            isRunning = false;
            mainBtn.textContent = 'START';
        }

        // End any existing break
        if (isOnBreak) {
            clearInterval(breakInterval);
        }

        isOnBreak = true;
        currentBreakType = type;
        breakTime = BREAK_DURATIONS[type];

        // Update UI
        breakLabel.textContent = type === 'short' ? 'Short Break' : 'Long Break';
        breakTimerSection.style.display = 'block';
        updateBreakDisplay();

        // Update button states
        shortBreakBtn.classList.toggle('active', type === 'short');
        longBreakBtn.classList.toggle('active', type === 'long');

        // Disable main timer button during break
        mainBtn.disabled = true;
        mainBtn.style.opacity = '0.5';

        saveState(); // Save break state

        // Start break countdown
        breakInterval = setInterval(() => {
            if (breakTime > 0) {
                breakTime--;
                updateBreakDisplay();
                updateDisplay();
                if (breakTime % 5 === 0) saveState(); // Save periodically
            } else {
                endBreak(true);
                alert('Break is over! Timer resumed.');
            }
        }, 1000);
    }


    function endBreak(autoResume = false) {
        clearInterval(breakInterval);
        isOnBreak = false;
        currentBreakType = null;
        breakTimerSection.style.display = 'none';

        // Reset button states
        shortBreakBtn.classList.remove('active');
        longBreakBtn.classList.remove('active');

        // Re-enable main timer button
        mainBtn.disabled = false;
        mainBtn.style.opacity = '1';
        updateDisplay();
        saveState(); // Clear break state in localStorage

        // Auto-resume if timer was running before break
        if (autoResume && wasRunningBeforeBreak) {
            startTimer();
        }
        wasRunningBeforeBreak = false;
    }

    // Save state when leaving page (persist timer and break)
    window.addEventListener('beforeunload', () => {
        if (isRunning || isOnBreak) {
            saveState();
            if (isRunning) attemptSave();
        }
    });

    window.addEventListener('visibilitychange', () => {
        if (document.hidden && (isRunning || isOnBreak)) {
            saveState();
        }
    });


    // Initialize Custom Select
    function setupCustomSelect() {
        const select = document.getElementById('subjectInput');
        const customSelect = document.getElementById('customSelect');
        const trigger = document.getElementById('customTrigger');
        const triggerText = document.getElementById('triggerText');
        const optionsList = document.getElementById('customOptions');

        Array.from(select.options).forEach(option => {
            if (option.disabled) return;

            const div = document.createElement('div');
            div.className = 'custom-option';
            div.textContent = option.text;
            div.dataset.value = option.value;

            div.addEventListener('click', () => {
                select.value = option.value;
                triggerText.textContent = option.text;
                document.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
                div.classList.add('selected');
                customSelect.classList.remove('open');
                saveState();
            });

            optionsList.appendChild(div);
        });

        trigger.addEventListener('click', (e) => {
            e.stopPropagation();
            customSelect.classList.toggle('open');
        });

        document.addEventListener('click', (e) => {
            if (!customSelect.contains(e.target)) {
                customSelect.classList.remove('open');
            }
        });
    }

    // Initialize
    setupCustomSelect();
    loadState();
</script>
{% endblock %}
